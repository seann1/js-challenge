<html>
  <head>
    <meta charset="UTF-8"></meta>
    <title>Sunrise Tracker</title>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="js/angular.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
    <script src="js/sorttable.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/moment-timezone-with-data.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"></link>
    <script src="js/bootstrap.js"></script>
    <script src="js/ui-bootstrap-tpls.js"></script>
    <script src="app.js"></script>
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  </head>
  <body ng-app="sunrise-times" ng-controller="MainCtrl">
    <div class="container">

      <div class="separator" style="height: 80px;">
      </div>
      <div class="date">
      </div>

      <form ng-submit="getTimes()">
        <label>Address</label>
        <input type="text" ng-model="address"></input>
        <label>City</label>
        <input type="text" ng-model="city"></input>
        <label>State</label>
        <input type="text" ng-model="state"></input>
        <br></br>
        <label>Start Date</label>

      <div class="row">
        <div class="col-md-4">
          <p class="input-group">
            <input type="text" datepicker-popup="dd-MMMM-yyyy" ng-model="startDate" is-open="opened1" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true"/>
            <button class="btn" ng-click="open($event,'opened1')"><span class="glyphicon glyphicon-calendar"></span></button>
          </p>
        </div>
      </div>

        <label>End Date</label>

      <div class="row">
        <div class="col-md-4">
          <p class="input-group">
            <input type="text" datepicker-popup="dd-MMMM-yyyy" ng-model="endDate" is-open="opened2" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true"/>
            <button class="btn" ng-click="open($event,'opened2')"><span class="glyphicon glyphicon-calendar"></span></button>
          </p>
        </div>
      </div>

        <label>Time Zone</label>
        <select id="zone">
          <option value="current">My Current Timezone</option>
          <option value="US/Pacific">US Pacific</option>
          <option value="US/Eastern">US Eastern</option>
          <option value="US/Mountain">US Mountain</option>
          <option value="US/Hawaii">US Hawaii</option>
          <option value="Australia/Sydney">Australia/Sydney</option>
          <option value="Europe/Paris">Europe/Paris</option>
          <option value="Hongkong">Hong Kong</option>
          <option value="Turkey">Turkey</option>
          <option value="Mexico/General">Mexico General</option>
          <option value="Iran">Iran</option>
          <option value="Japan">Japan</option>
          <option value="Asia/Dubai">Asai/Dubai</option>
        </select>
        <button type="submit" class="btn">Get Sunrise Times</button>
      </form>
      <div class="row">
        <div class="col-md-12">
        <table class="sortable">
        <thead>
          <tr><th>Date</th><th>Sunrise</th><th>Sunset</th><th>Day Length</th><th></th></tr>
        </thead>
        <tbody id="sunrises">
        </tbody>
        </table>
      </div>
      <div class="row modals">
      </div>
    </div>
  </body>
</html>
